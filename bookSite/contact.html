<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sumru Yayınevi ile iletişime geçebilirsiniz.">
    <meta name="author" content="Yusuf Türlü">
    <link rel="stylesheet" href="styles.css">
    <title>Sumru - İletişim</title>
</head>
<body>
   <div class="contact">
    <div class="contact-title">
        <h1>İletişim</h1>
    </div>
    <div class="contact-info">
    <div class="adress"><p>Adres: Sumru Yayınevi, İstanbul, İstanbul / 34230</p></div>
        <div class="phone"><p>Telefon: +90 212 456 78 90</p></div>
        <div class="e-mail"><p>E-posta: sumru@yayinevi.com</p></div>
    </div>
    <div class="contact-form">
        <form action="#" method="POST">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" value="Gönder">Gönder</button>
            <button type="reset" value="Temizle">Temizle</button>
    </div>
</body>
</html>
